<div class="container mt-5">
	<form (ngSubmit)="submitForm()" class="w-50 m-auto">
		<div class="row">
			<div class="col-6"><label for="nombre" class="form-label">Nombre:</label></div>
			<div class="col-6"><input type="text" id="nombre" name="nombre" required (ngModel)="paciente.nombre"
					class="form-control"></div>
		</div>

		<div class="row my-2">
			<div class="col-6"><label for="apellido" class="form-label">Apellido:</label></div>
			<div class="col-6"><input type="text" id="apellido" name="apellido" required (ngModel)="paciente.apellido"
					class="form-control"></div>
		</div>

		<div class="row my-2">
			<div class="col-6"><label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label></div>
			<div class="col-6"><input type="date" id="fechaNacimiento" name="fechaNacimiento" required
					(ngModel)="paciente.fecha_nacimiento" class="form-control"></div>
		</div>

		<div class="row my-2">
			<div class="col-6"><label for="genero" class="form-label">Género:</label></div>
			<div class="col-6">
				<select id="genero" name="genero" required (ngModel)="paciente.genero" class="form-select">
					<option value="masculino">Masculino</option>
					<option value="femenino">Femenino</option>
					<option value="otro">Otro</option>
				</select>
			</div>
		</div>

		<div class="row my-2">
			<div class="col-6"><label for="direccion" class="form-label">Dirección:</label></div>
			<div class="col-6"><input type="text" id="direccion" name="direccion" required
					(ngModel)="paciente.direccion" class="form-control"></div>
		</div>

		<div class="row my-2">
			<div class="col-6"><label for="telefono" class="form-label">Teléfono:</label></div>
			<div class="col-6"><input type="tel" id="telefono" name="telefono" required (ngModel)="paciente.telefono"
					class="form-control"></div>
		</div>

		<div class="row mb-2">
			<div class="col-6"><label for="fechaIngreso">Fecha de Ingreso:</label></div>
			<div class="col-6"><input type="datetime-local" id="fechaIngreso" name="fechaIngreso" required
					(ngModel)="paciente.fecha_ingreso" class="form-control"></div>
		</div>

		<div class="text-center">
			<button type="submit" class="btn btn-primary">Guardar</button></div>
	</form>
</div>
